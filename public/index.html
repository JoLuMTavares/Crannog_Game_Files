<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crannog</title>

    <link rel="stylesheet" href="style.css">

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.js"></script>     -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="main.js"></script>
    
    
</head>
<body>
    <h1>Crannog</h1>
    <button type="submit" id="about">About</button>
    <br>
    <br>
    <div class="about-info" name="about-info" id="aboutInfo" style="display: none"></div>

    <button type="submit" id="cards">Cards</button>
    <br>
    <br>
    <form action="" id="invetory">
        <label for="cardType">Type of Card</label>
        <select name="card-type" id="cardType">
            <option value="rock">Rock</option>
            <option value="scissor">Scissor</option>
            <option value="paper">Paper</option>
        </select>
        <label for="cardLevel">Level of Card</label>
        <select name="card-level" id="cardLevel">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <br>
        <br>
        <button class="get-cards" type="submit">Get</button>
        <button class="cancel" type="submit">Back</button>
    </form>
    <br>
    <br>
    <div class="col-sm-10 equipCardDiv hidden">

        <div class="row">
            <div class="col-sm-6" id="equiped">Equiped</div>

            <div class="col-sm-6 carousel slide" id="carousel-card-choose">
                <div class="carousel-inner">
                    <!-- <div class="item active" id="firstCard">
                        <img class="d-block w-100" src="images/s_001.png" alt="First slide">
                    </div>
                    <div class="item" id="secondCard">
                        <img class="d-block w-100" src="images/p_001.png" alt="Second slide">
                    </div>
                    <div class="item" id="thirdCard">
                        <img class="d-block w-100" src="images/r_001.png" alt="Third slide">
                    </div> -->
                </div>
            </div>

        </div>
    </div>
</body>
</html>
